<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="../themes/time.css">
  <title>Time tracking dashboard</title>
</head>
<body>
  <main class="wrapper">
    <section class="container user--container">
      <div class="upper--container up-1">
        <figure class="user--photo">
          <img src="../images/image-jeremy.png" alt="">
        </figure>
        <div class="user--info">
          <p class="pale">Report for</p>
          <h1>Jeremy Robson</h1>
        </div>
      </div>

      <div class="downward--container dw-1">
        <nav class="time">
          <ul>
            <li class="time ">Daily</li>
            <li class="time ">Weekly</li>
            <li class="time ">Monthly</li>
          </ul>
        </nav>
      </div>
    </section>

    <section class="activities">
      <section class="container inner--container">
        <div class="upper--container up-2">
  
        </div>
  
        <div class="downward--container">
          <div class="up">
            <p class="action">Work</p>
            <figure class="menu--display">
              <img src="../images/icon-ellipsis.png" alt="">
            </figure>
          </div>
          <div class="down">
            <h1 class="hrs-current">32hrs</h1>
            <p class="prev">Last Week -<span class="last">  36hrs</span>
            </p>
          </div>
        </div>
      </section>
  
      <section class="container inner--container">
        <div class="upper--container up-3">
  
        </div>
  
        <div class="downward--container">
          <div class="up">
            <p class="action">Play</p>
            <figure class="menu--display">
              <img src="../images/icon-ellipsis.png" alt="">
            </figure>
          </div>
          <div class="down">
            <h1 class="hrs-current">10hrs</h1>
            <p class="prev">Last Week -<span class="last"> 8hrs</span>
            </p>
          </div>
        </div>
      </section>
  
      <section class="container inner--container">
        <div class="upper--container up-4">
  
        </div>
  
        <div class="downward--container">
          <div class="up">
            <p class="action">Study</p>
            <figure class="menu--display">
              <img src="../images/icon-ellipsis.png" alt="">
            </figure>
          </div>
          <div class="down">
            <h1 class="hrs-current">4hrs</h1>
            <p class="prev"> Last Week -<span class="last"> 7hrs</span>
            </p>
          </div>
        </div>
      </section>
      <section class="container inner--container">
        <div class="upper--container up-5">
        <div class="downward--container">
          <div class="up">
            <p class="action">Exercise</p>
            <figure class="menu--display">
              <img src="../images/icon-ellipsis.png" alt="">
            </figure>
          </div>
          <div class="down">
            <h1 class="hrs-current">4hrs</h1>
            <p class="prev"> Last Week -<span class="last"> 5hrs</span>
            </p>
          </div>
        </div>
        </div>
      </section>
      <section class="container inner--container">
        <div class="upper--container up-6">
  
        </div>
  
        <div class="downward--container">
          <div class="up">
            <p class="action">Social</p>
            <figure class="menu--display">
              <img src="../images/icon-ellipsis.png" alt="">
            </figure>
          </div>
          <div class="down">
            <h1 class="hrs-current">5hrs</h1>
            <p class="prev"> Last Week -<span class="last"> 10hrs</span>
            </p>
          </div>
        </div>
      </section>
  
      <section class="container inner--container">
        <div class="upper--container up-7">
  
        </div>
        <div class="downward--container">
          <div class="up">
            <p class="action">Self-Care</p>
            <figure class="menu--display">
              <img src="../images/icon-ellipsis.png" alt="">
            </figure>
          </div>
          <div class="down">
            <h1 class="hrs-current">2hrs</h1>
            <p class="prev"> Last Week -<span class="last"> 2hrs</span>
            </p>
          </div>
        </div>
      </section>
    </section>
  </main>
  <script src="../js.script/data.json"></script>
  <script src="../js.script/time.js"></script>
</body>
</html>
