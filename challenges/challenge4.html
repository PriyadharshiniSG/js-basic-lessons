<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ping coming soon page</title>
  <link rel="stylesheet" href="../themes/ping.css">
  <style>

  </style>
</head>

<body>
  <header>
    <img src="../images/logo.png" alt="">
  </header>
  <h2>
    We are launching <span>soon!</span>
  </h2>
  <p>
    Subscribe and get notified
  </p>
  <div class="ipbutton">
    <div class="ipbox">
      <input type="text" placeholder="Your email address.." class="input" />
      <div class="error">Please providee a valid email address</div>
    </div>
    <div class="button" onclick="checkForm">
      Notify Me
    </div>
  </div>

  <img src="../images/illustration-dashboard.png" alt="" class="illustration" />
  <footer>
    <div class="icon">
      <img src="../images/facebook-brands.png" height="25" width="25" alt="">
      <img src="../images/instagram-brands.png" alt="" height="25" width="25">
    </div>
    &copy; Copyright Ping. All rights reserved.
  </footer>
  <script type="text/javascript">
    function checkForm() {
      var formEmail = document.myForm.email;
      const emailValidation = /^([a-zA-Z0-9\._]+)@([a-zA-Z0-9])+.([a-z]+)?$/

      if (formEmail.value.length === 0 || !formEmail.value.match(emailValidation)) {

        alert("please enter a valid email");
        formEmail.focus();
        return;
      }
      document.myForm.submit();

    }
  </script>
</body>

</html>
