<h1 class="panel-heading">Customer Form</h1>
<form
  name="customerForm"
  #customerFormGroup="ngForm"
  (submit)="saveCustomer(customerFormGroup)"
>
  <div
    class="form-group"
    [class.has-error]="
      firstNameFormControl.invalid && firstNameFormControl.touched
    "
  >
    <label for="fname"> First Name: </label>
    <input
      placeholder="Enter first name"
      class="form-control"
      name="fname"
      [ngModel]="customerModel.firstName"
      required
      minlength="3"
      #firstNameFormControl="ngModel"
    />
    <div
      class="help-block"
      *ngIf="firstNameFormControl.invalid && firstNameFormControl.touched"
    >
      <span *ngIf="firstNameFormControl.errors?.['required']">
        <mark> First Name is required</mark>
      </span>
      <span *ngIf="firstNameFormControl.errors?.['minlength']">
        <strong> First Name must be more than 3 chars</strong>
      </span>
    </div>
  </div>
  <div
    class="form-group"
    [class.has-error]="
      lastNameFormControl.invalid && lastNameFormControl.touched
    "
  >
    <label for="lname"> Last Name: </label>
    <input
      placeholder="Enter last name"
      class="form-control"
      name="lname"
      [ngModel]="customerModel.lastName"
      required
      minlength="3"
      #lastNameFormControl="ngModel"
    />
    <div
      class="help-block"
      *ngIf="lastNameFormControl.invalid && lastNameFormControl.touched"
    >
      <span *ngIf="lastNameFormControl.errors?.['required']">
        <mark>Last Name is required</mark>
      </span>
      <span *ngIf="lastNameFormControl.errors?.['minlength']">
        <mark>Last Name must be more than 3 chars</mark>
      </span>
    </div>
  </div>
  <div class="form-group">
    <label for="email"> Email: </label>
    <input
      placeholder="Enter email address"
      class="form-control"
      name="email"
      [ngModel]="customerModel.email"
      #emailFormControl="ngModel"
    />
  </div>
  <div>
    <button class="btn btn-primary">submit</button>
  </div>
</form>
