<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RT-PCR Test</title>
    <link rel="stylesheet" href="../themes/rt-pcr-test.css" />
  </head>
  <body>
    <h1>RT-PCR Online Application</h1><hr/>
    <form  class="form">
      <p >
        <label
          >Person: 
          <input
            type="text"
            placeholder="enter the person name"
            id="name"
            required
          />
        </label>
      </p>
      <p >
        <label
          >Aadhar number:  
          <input
            type="text"
            placeholder="enter Aadharcard number"
            id="aadhar"
            required
          />
        </label>
      </p>
      <p >
        <label
          >Date of Birth:  
          <input type="date" placeholder="enter your DOB" id="dob" required />
        </label>
      </p>
      <p>
        <label
          >City: 
          <select name="City" id="sts">
          </select>
        </label>
      </p>
      <p>
        <label
          >Date and time of Test:  
          <input
            type="datetime-local"
            placeholder="enter your test date and time"
            id="datetime"
            required
          />
        </label>
      </p>
      <p>
        <label for="gender"> Select your gender:</label>  
        <select name="gender" id="gender">
          <option value="none" selected>Gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">other</option>
        </select>
      </p>
      <p>
        <label
          >Lab name:  
          <input type="text" placeholder="enter your Lab name" id="labname" required />
        </label>
      </p>
      <p>
        <label
          >Report number:  
          <input
            type="text"
            placeholder="enter your report number"
            id="report"
            required
          />
        </label>
      </p>
      <p >
        <label>Result:</label>  
        <select name="Result" id="result">
          <option value="none" selected>Result</option>
          <option value="+ve">Positive</option>
          <option value="-ve">Negative</option>
        </select>
      </p>
      <div>
        <button type="reset">Clear</button>
        <input type="submit" value="Submit" id="click"  />
      </div>
    </form>
    <hr />
    <h1>Records of RT-PCR Test</h1>
    <p>
    <table id="table">
      <tr>
        <th>Name</th>
        <th>Aadhar number</th>
        <th>DOB</th>
        <th>City</th>
        <th>Date & time</th>
        <th>Gender</th>
        <th>Lab</th>
        <th>Report</th>
        <th>Result</th>
      </tr>
    </table></p>
    <hr/>
    <h1>Here you can search record by Aadhar number</h1>
    <p class="search">
      <input type="text" id="find"  placeholder="enter aadhar number to search">
      <input type="submit" id="submit" value="Search" >
      <p id="msg"></p>
    </p>
    <p>
    <table id="tablesearch">
      <tr>
        <th>Name</th>
        <th>Aadhar number</th>
        <th>DOB</th>
        <th>City</th>
        <th>Date & time</th>
        <th>Gender</th>
        <th>Lab</th>
        <th>Report</th>
        <th>Result</th>
      </tr>
    </table></p>
    <script src="../js.script/rt-pcr.js" type="module"></script>
  </body>
</html>
