<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internal JS</title>
</head>
<body>
    <div>
        Run the java script tags at the end before the closing "body" tag
        else the dom returns a <b>null</b> object.
    </div>
    <!-- <script>
        console.log('Before');
        const p1=document.querySelector('p');
        console.log(p1);
    </script> -->
    <p>Hi there, h r u</p>
    <p>This the second paragraph in Pageb</p>
    <script>
        console.log('Before');
        const p1=document.querySelectorAll('p');
        console.log(p1);
    </script>
    <script>
        console.log('After');
        const p=document.querySelector('p');
        console.log(p);
    </script>
</body>
